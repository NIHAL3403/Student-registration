<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Student Registration System</h1>
        <p>Register, edit, or delete student details efficiently.</p>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Student Registration Form -->
        <form id="studentForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" required>

            <label for="studentID">Student ID:</label>
            <input type="number" id="studentID" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" required>

            <label for="contactNo">Contact No:</label>
            <input type="number" id="contactNo" required>

            <button type="submit">Register Student</button>
        </form>
    </main>

    <!-- Display Section for Registered Students -->
    <section id="studentRecords">
        <h2>Registered Students</h2>
        <table id="studentsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Contact No</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Registered student records will be displayed here -->
            </tbody>
        </table>
    </section>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
